name: Build and Release

on:
  push:
    tags:
      - "v*"
defaults:
  run:
    working-directory: papaya-client

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven

      - name: Run build script
        run: |
          chmod +x package.sh
          ./package.sh

      - name: Compress output directory
        run: zip -r Papaya_${{ github.ref_name }}_linux.zip ./output

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Verify ZIP file location
        run: |
          echo "Current directory: $(pwd)"
          echo "Files:"
          ls -l

      - name: Upload artifact to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: papaya-client/Papaya_${{ github.ref_name }}_linux.zip
          asset_name: Papaya_${{ github.ref_name }}_linux.zip
          asset_content_type: application/zip
