<div class="search-bar">

  <div class="header">
    <p>
      Papaya Registry
    </p>
  </div>

  <div class="search">
    <div class="input-wrapper">
      <mat-icon class="icon">search</mat-icon>
      <input class="input" type="text" placeholder="Search papaya files..." (input)="onInputChange($event)">
    </div>
    <div>
      <button mat-flat-button color="primary" (click)="uploadFile()">
        <mat-icon>upload</mat-icon>
        Upload
      </button>
    </div>
  </div>

</div>
