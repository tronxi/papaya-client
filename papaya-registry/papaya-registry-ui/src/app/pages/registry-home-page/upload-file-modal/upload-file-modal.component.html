<h2 mat-dialog-title>Upload Papaya File</h2>
<mat-dialog-content>
  <div>
    <label>File</label>
    <div>
      <input type="file" (change)="onFileSelected($event)"/>
    </div>
  </div>
  <br>
  <div>
    <div>Description</div>
    <textarea class="input" [(ngModel)]="description"></textarea>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-flat-button color="primary" (click)="upload()" [disabled]="!showUploadButtonEnabled()">
    <mat-icon>upload</mat-icon>
    Upload
  </button>
</mat-dialog-actions>
