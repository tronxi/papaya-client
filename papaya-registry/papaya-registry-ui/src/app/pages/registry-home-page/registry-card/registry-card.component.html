<mat-card class="file-card">
  <mat-card-header>
    <mat-card-title>
      {{ papayaFileRegistry.fileName }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ papayaFileRegistry.description }}
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>{{ papayaFileRegistry.path }}</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-flat-button color="primary" (click)="downloadFile()">
      Download
    </button>
  </mat-card-actions>

  <mat-card-footer>
    {{ papayaFileRegistry.downloads }} downloads
  </mat-card-footer>
</mat-card>
